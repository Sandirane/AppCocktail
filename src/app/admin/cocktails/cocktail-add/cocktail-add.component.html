<ng-container *transloco="let t">
    
    <div *ngIf="showSuccessAlert" class="alert alert-success" role="alert">
        Cocktail sauvegardé avec succès!
    </div>
    <div *ngIf="showErrorAlert" class="alert alert-danger" role="alert">
        Erreur lors de la sauvegarde du Cocktail.
    </div>

    <form (ngSubmit)="addCocktail()" #userEditForm="ngForm">

        <div class="form-group">
            <label for="nom">{{ t('dashboardCocktailListPage.name') }}</label>
            <input id="nom" name="nom" type="text" class="form-control" [(ngModel)]="cocktail.nom" #nom="ngModel">
        </div>

        <div class="form-group">
            <label for="description">{{ t('dashboardCocktailListPage.description') }}</label>
            <input id="description" name="description" type="text" class="form-control"
                [(ngModel)]="cocktail.description" #nom="ngModel">
        </div>

        <div class="form-group">
            <label for="recette">{{ t('dashboardCocktailListPage.recipe') }}</label>
            <input id="recette" name="recette" type="text" class="form-control" [(ngModel)]="cocktail.recette"
                #nom="ngModel">

        </div>


        <button type="submit" class="btn btn-primary">{{ t('menu.add') }}</button>
        <button class="btn btn-secondary" routerLink="/admin">{{ t('menu.cancel') }}</button>
    </form>

</ng-container>
