<form (ngSubmit)="editCocktail()" #userEditForm="ngForm">

    <div class="form-group">
        <label for="nom">Nom</label>
        <input id="nom" name="nom" type="text" class="form-control" [(ngModel)]="cocktail.nom" #nom="ngModel">
    </div>

    <div class="form-group">
        <label for="description">Description</label>
        <input id="description" name="description" type="text" class="form-control" [(ngModel)]="cocktail.description"
            #nom="ngModel">
    </div>

    <div class="form-group">
        <label for="recette">Recette</label>
        <input id="recette" name="recette" type="text" class="form-control" [(ngModel)]="cocktail.recette"
            #nom="ngModel">

    </div>


    <button type="submit" class="btn btn-primary">Update</button>
</form>
