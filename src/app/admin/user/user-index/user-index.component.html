<h1>Liste des utilisateurs</h1>
<div class="card">
    <div class="card-body">

        <table class="table table-striped table-hover" datatable [dtOptions]="dtoptions" [dtTrigger]="dttrigger">
            <thead>
                <tr>
                    <th>Nom</th>
                    <th>Prenom</th>
                    <th>Pseudo</th>
                    <th>Email</th>
                    <!--
                    <th>Created at</th>
                    <th>Updated at</th>
                    -->
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                @for (user of userList; track user) {
                <tr>
                    <td>{{ user.nom }}</td>
                    <th>{{ user.prenom }}</th>
                    <th>{{ user.pseudo }}</th>
                    <th>{{ user.email }}</th>
                    <!--
                    <th>{{ user.createdAt | date }}</th>
                    <th>{{ user.updatedAt | date }}</th>
                -->
                    <td>
                        <button class="btn btn-outline-warning" [routerLink]="['edit', user.id]">
                            <i class="bi bi-pencil"></i>
                        </button>
                        |
                        <button class="btn btn-outline-danger" (click)="deleteUser(user.id)">
                            <i class="bi bi-trash"></i>
                        </button>
                    </td>
                </tr>
                }
            </tbody>
        </table>
    </div>
</div>
